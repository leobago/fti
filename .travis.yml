addons:
  coverity_scan:
    project:
      name: sclaomir/fti
      description: Fault Tolerance Interface
    notification_email: scan_notifications@example.com
    build_command_prepend: cmake ..
    build_command: make
    branch_pattern: devel

os:
  - linux

cache:
  apt: true

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y cmake
  - if [[ "$COMPILER" = "clang" ]] ; then export CC=clang && sudo apt-get install -y gfortran openmpi-bin libopenmpi-dev ; fi
  - if [[ "$TEST" != "" ]] ; then sudo apt-get install -y gfortran openmpi-bin libopenmpi-dev ; fi
  - if [[ "$MPICC" = "mpiicc" ]] ; then source ./travisScripts/before-script-icc.sh ; fi
  - if [[ "$USE_PGI" = "true" ]] ; then source ./travisScripts/before-script-pgi.sh ; fi

before_script:
  - mkdir $BUILD_DIR
  - cd $BUILD_DIR
  - cmake ..
  - make all
