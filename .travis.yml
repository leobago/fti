language: c

env:
  global:
    - BUILD_DIR="$TRAVIS_BUILD_DIR/build"
    - secure: ""

addons:
  coverity_scan:
    project:
      name: sclaomir/fti
      description: Fault Tolerance Interface
    notification_email: scan_notifications@example.com
    build_command_prepend: cmake ..
    build_command: make
    branch_pattern: devel

os:
  - linux

compiler:
  - gcc

cache:
  apt: true

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y openmpi-bin libopenmpi-dev gfortran

before_script:
  - mkdir $BUILD_DIR
  - cd $BUILD_DIR
  - cmake ..

script: make
