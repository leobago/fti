sudo: required
dist: trusty

language: c

env:
  global:
    - BUILD_DIR="$TRAVIS_BUILD_DIR/build"
    - secure: ""
  matrix:
    - compiler: gcc
    - compiler: clang
    - env: 
      - MPICC=mpiicc
      - MPIFC=ifort
    - env:
      - MPIFC=pgfortran

addons:
  coverity_scan:
    project:
      name: sclaomir/fti
      description: Fault Tolerance Interface
    notification_email: scan_notifications@example.com
    build_command_prepend: cmake ..
    build_command: make
    branch_pattern: devel

os:
  - linux

cache:
  apt: true

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y cmake
  - if [[ "$compiler" = "clang" ]] ; then export CC=clang ; fi
  - if [[ "$MPICC" != "mpiicc" ]] ; then sudo apt-get install -y gfortran openmpi-bin libopenmpi-dev ; fi
  - if [[ "$MPICC" = "mpiicc" ]] ; then sudo ./install-icc.sh --components icc,mpi,ifort --dest /opt/intel ; fi
  - if [[ "$MPIFC" = "pgfortran" ]] ; then sudo ./install-pgi.sh --mpi --dest /opt/pgi ; fi

before_script:
  - if [[ "$MPICC" = "mpiicc" ]] ; then source before-script-icc.sh ; fi
  - if [[ "$MPIFC" = "pgfortran" ]] ; then source before-script-pgi.sh ; fi
  - mkdir $BUILD_DIR
  - cd $BUILD_DIR
  - cmake ..
  - make all
  - sudo make install
  - cd ..

script:
  - ./test/tests.sh
